<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>The Beloved's Blog HTML Template</title>

	<link rel="icon" type="image/png" href="/favicon.png">
	<script defer src="/assets/scripts/main.js"></script>
<link rel="stylesheet" href="/assets/asset.bc8685b6.css"></link>
</head>
<body class="page-archive-folder bg-accent-1">
  	<header class="main-header">
  <nav class="main-nav">
    <div class="brand-container">
      <a href="/" class="brand">
        <img src="/assets/images/logo.svg" alt="Brand Logo" class="icon"> The Beloved&#39;s Blog
      </a>
    </div>

    <div class="links-container">
      <ul class="nav-links">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="/post" class="nav-link">Lastest Post</a></li>
        <li class="nav-item"><a href="/archive-folder" class="nav-link">Archive</a></li>
        <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
      </ul>
    </div>

    <button class="btn btn-collapse">
      <img src="/assets/images/xmark.svg" alt="Close Menu" class="icon icon-xmark">
      <img src="/assets/images/bars.svg" alt="Expand Menu" class="icon icon-bars">
    </button>
  </nav>
</header>


	<main class="main-content">
		<section class="hero-section">

			<header class="hero-header">
				<h1 class="hero-title">Archive</h1>
			</header>
		</div>
	</section><section class="featured-section">

			<header class="section-header">

			</header>

				</div>
			</article>
		</div>
	</section><section class="content-section bg-primary-light">
		<div class="container">
			<div class="folder-list">
				<a href="/archive-list" class="folder-item">Apr 2022</a>
				<a href="/archive-list" class="folder-item">Mar 2022</a>
				<a href="/archive-list" class="folder-item">Feb 2022</a>

				<a href="/archive-list" class="folder-item">Oct 2021</a>
				<a href="/archive-list" class="folder-item">Sep 2021</a>

		</div>
	</section>
	</main>

	<footer class="main-footer">
  <div class="container">
    <p class="copyright">The Beloved's Blog &copy; Davina Leong 2022</p>
